<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiTE® Method - Admin Dashboard</title>
    <!-- Fix: GitHub Actions Build mit Firebase-Konfiguration -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <!-- TinyMCE - Direkter API Key oder Fallback auf Platzhalter für spätere Ersetzung -->
    <script>
        // Falls TinyMCE fehlt, kann dies ein Hinweis auf Probleme mit dem API-Key sein
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (!window.tinymce) {
                    console.error('TinyMCE wurde nicht geladen! API-Key könnte fehlen oder ungültig sein.');
                    document.getElementById('loginError').textContent = 
                        'Fehler: Editor-Komponente konnte nicht geladen werden. Bitte kontaktieren Sie den Administrator.';
                }
            }, 2000);
        });
    </script>
    <script src="https://cdn.tiny.cloud/1/%TINYMCE_API_KEY%/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <div id="adminOverlay" class="hidden">
        <div class="admin-container">
            <header class="admin-header">
                <h1>KiTE® Method - Admin Dashboard</h1>
                <div class="admin-controls">
                    <span id="adminEmail"></span>
                    <button id="logoutBtn">Abmelden</button>
                </div>
            </header>

            <nav class="admin-nav">
                <button class="nav-btn active" data-section="content">Inhalte</button>
                <button class="nav-btn" data-section="images">Bilder</button>
                <button class="nav-btn" data-section="structure">Struktur</button>
                <button class="nav-btn" data-section="versions">Versionen</button>
            </nav>

            <main class="admin-main">
                <!-- Inhalte Section -->
                <section id="contentSection" class="admin-section active">
                    <h2>Inhalte bearbeiten</h2>
                    <div class="content-list">
                        <!-- Wird dynamisch gefüllt -->
                    </div>
                </section>

                <!-- Bilder Section -->
                <section id="imagesSection" class="admin-section">
                    <h2>Bilder verwalten</h2>
                    <div class="image-upload">
                        <input type="file" id="imageUpload" accept="image/*" multiple>
                        <label for="imageUpload">Bilder hochladen</label>
                    </div>
                    <div class="image-gallery">
                        <!-- Wird dynamisch gefüllt -->
                    </div>
                </section>

                <!-- Struktur Section -->
                <section id="structureSection" class="admin-section">
                    <h2>Seitenstruktur</h2>
                    <div class="section-order">
                        <!-- Wird dynamisch gefüllt -->
                    </div>
                </section>

                <!-- Versionen Section -->
                <section id="versionsSection" class="admin-section">
                    <h2>Versionsverlauf</h2>
                    <div class="version-list">
                        <!-- Wird dynamisch gefüllt -->
                    </div>
                </section>
            </main>

            <footer class="admin-footer">
                <div class="save-status"></div>
                <button id="previewBtn">Vorschau</button>
                <button id="publishBtn">Veröffentlichen</button>
            </footer>
        </div>
    </div>

    <div id="loginOverlay">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Anmelden</button>
                <p class="error-message" id="loginError"></p>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
