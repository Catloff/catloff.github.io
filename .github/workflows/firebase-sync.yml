name: Firebase CMS Sync

on:
  # Wird durch Firebase Function getriggert
  repository_dispatch:
    types: [firebase-content-update]
  # Manuelles Ausl√∂sen erlauben
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Main Dependencies
        run: npm ci

      - name: Install Script Dependencies
        working-directory: scripts
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

      - name: Fetch Content from Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        working-directory: scripts
        run: npm run sync

      - name: Commit Changes
        run: |
          git add content/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update content from CMS [skip ci]" && git push)

      - name: Trigger Deploy Workflow
        if: success()
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: content-updated 